spring.test.database.replace=none
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:15:///dndapp_test

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:basicCharInfo/test-schema.sql,classpath:inventory/test-inventory-schema.sql

logging.level.org.springframework.jdbc=DEBUG
logging.level.com.scanakispersonalprojects=DEBUG
logging.level.org.testcontainers=INFO

logging.level.com.scanakispersonalprojects.dndapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
